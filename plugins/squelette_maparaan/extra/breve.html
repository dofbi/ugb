<BOUCLE_breve_principal(BREVES) {id_breve}>
	[(#REM) Breves dans la meme rubrique ]
	<B_breves>
	<div class="padd-box padd-box-popular-posts">
		<h2><:autres_breves:></h2>
		<div class="padd-interior">
			<div class="padd-interior-wrapper">	
				<ul>
				  <BOUCLE_breves(BREVES) {id_rubrique} {par date}{inverse} {0,10}>
				  <li><span class="padd-wrap">[(#DATE|affdate_jourcourt) &ndash; ]<a href="#URL_BREVE"[ class="(#EXPOSE)"]>#TITRE</a></span></li>
				  </BOUCLE_breves>
				</ul>
			</div>
		</div>
	</div>
	</B_breves>
  
	[(#REM) Menu de navigation mots-cles ]
	<B_mots>
	<div class="padd-box padd-box-popular-posts">
		<h2><:mots_clefs:></h2>
		<div class="padd-interior">
			<div class="padd-interior-wrapper">	
				<ul>
					<BOUCLE_mots(MOTS) {id_breve} {par titre}>
					<li><span class="padd-wrap"><a href="#URL_MOT" rel="tag">#TITRE</a></span></li>
					</BOUCLE_mots>
				</ul>
			</div>
		</div>
	</div>
	</B_mots>
</BOUCLE_breve_principal>
