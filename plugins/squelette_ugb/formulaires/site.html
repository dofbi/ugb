<div class="formulaire_spip formulaire_site ajax padd-post-box padd-post-box-trackbacks" id="formulaire_site">
	<div class="padd-post-box-title padd-post-box-reply-title">
		<h3><:proposer_site:></h3>		
		[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
		[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
	</div>



	[(#ENV{editable})
	<div class="padd-interior padd-post-box-reply-interior">
	<form method="post" action="#ENV{action}">
		#ACTION_FORMULAIRE{#ENV{action}}
			<ul>
				<li class='saisie_nom_site obligatoire[ (#ENV*{erreurs}|table_valeur{nom_site}|oui)erreur]'>
					<p class="input">
						<label for="nom_site"><:form_prop_nom_site:></label>
						[<span class="erreur_message">(#ENV*{erreurs}|table_valeur{nom_site})</span>]
						<input name="nom_site" id="nom_site" value="[(#ENV{nom_site}|sinon{<:form_prop_nom_site:>})]" size="22" tabindex="1" type="text" />
						<small>Required</small>
					</p>
				</li>
				<li class='saisie_url_site[ (#ENV*{erreurs}|table_valeur{url_site}|oui)erreur]'>
					<p class="input">
						<label for="url_site"><:form_prop_url_site:></label>
						[<span class="erreur_message">(#ENV*{erreurs}|table_valeur{url_site})</span>]
						<input name="url_site" id="url_site" value="[(#ENV{url_site}|sinon{<:form_prop_url_site:> http://})]" size="22" tabindex="2" type="text" />
						<small>Required</small>
					</p>
				</li>
				<li class='saisie_description_site[ (#ENV*{erreurs}|table_valeur{description_site}|oui)erreur]'>
					<p><textarea name="description_site" id="description_site" cols="22" rows="5" tabindex="3">[(#ENV{description_site}|sinon{<:form_prop_description:>})]</textarea></p>
				</li>
			</ul>
		[(#REM) Piege a robots spammeurs ]
		<p style="display: none;">
			<label for="nobot"><:antispam_champ_vide:></label>
			<input type="text" class="text" name="nobot" id="nobot" value="#ENV{nobot}" size="10" />
		</p>
		<div class="comment-notify-submit">
			<p class="boutons"><input type="submit" class="submit" value="<:bouton_valider:>" tabindex="4" /></p>
			<div class="nettoyeur"></div>
		</div>
	</form>
	</div>
	]

</div>
