<BOUCLE_extra_article(ARTICLES){id_article}>
	[(#REM) Articles dans la meme rubrique ]
	<B_articles_rubrique>
	<div class="padd-box padd-box-popular-posts">
		<h2><a href="#URL_RUBRIQUE" title="#TITRE"><:maparaan:meme_rubrique:></a></h2>
		<div class="padd-interior">
			<div class="padd-interior-wrapper">	
				<ul>
					<BOUCLE_articles_rubrique(ARTICLES) {id_rubrique} {par date}{inverse} {0,10}>
					<li><span class="padd-wrap"><a href="#URL_ARTICLE"[ class="(#EXPOSE)"]>#TITRE</a></span></li>
					</BOUCLE_articles_rubrique>
				</ul>
			</div>
		</div>
	</div>
	</B_articles_rubrique>

	[(#REM) Menu de navigation mots-cles ]
	<B_mots>
	<div class="padd-box padd-box-popular-posts">
		<h2><:mots_clefs:></h2>
		<div class="padd-interior">
			<div class="padd-interior-wrapper">	
				<ul>
					<BOUCLE_mots(MOTS) {id_article} {par titre}>
					<li><span class="padd-wrap"><a href="#URL_MOT" rel="tag">#TITRE</a></span></li>
					</BOUCLE_mots>
				</ul>
			</div>
		</div>
	</div>
	</B_mots>
</BOUCLE_extra_article>
