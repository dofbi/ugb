[(#REM) Autres sites web ]
<B_sites>
<div class="padd-box padd-box-popular-posts">
    #ANCRE_PAGINATION
	<h2><:sites_web:></h2>
	<div class="padd-interior">
		<div class="padd-interior-wrapper">	
			<ul>
				<BOUCLE_sites(SITES) {par nom_site} {pagination 20}>
				<li class="item"><span class="padd-wrap"><a href="[(#ID_SYNDIC|generer_url_entite{site,'','',#CONNECT})]"[ class="(#EXPOSE)"]>#NOM_SITE</a></span></li>
				</BOUCLE_sites>
			</ul>
		</div>
	</div>
    [<p class="pagination">(#PAGINATION)</p>]
</div>
</B_sites>


[(#REM) Menu de navigation mots-cles ]
<B_mots>
<div class="padd-box padd-box-popular-posts">
	<h2><:mots_clefs:></h2>
	<div class="padd-interior">
		<div class="padd-interior-wrapper">	
			<ul>
				<BOUCLE_mots(MOTS) {id_syndic} {par titre}>
				<li><span class="padd-wrap"><a href="#URL_MOT" rel="tag">#TITRE</a></span></li>
				</BOUCLE_mots>
			</ul>
		</div>
	</div>
</div>
</B_mots>
